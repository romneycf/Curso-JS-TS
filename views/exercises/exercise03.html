<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../styles/exercises/exercise03.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Exerc√≠cio 03</title>
  </head>
  <body id="body">
    <audio id="rare" src="../../sounds/rarity/raro.mp3" preload="auto"></audio>
    <audio id="epic" src="../../sounds/rarity/epico.mp3" preload="auto"></audio>
    <audio id="legendary" src="../../sounds/rarity/lendario.mp3" preload="auto"></audio>
    <audio id="golden-legendary" src="../../sounds/rarity/dourado-lendario.mp3" preload="auto"></audio>
    <div class="filter-wrapper">
      <span class="shop-name">AluCARD'sTore</span>
      <label>Filters</label>
      <select class="custom-select" id="select-rarity-filter" value="All">
        <option value="All">Raridade</option>
        <option value="rare">Rare</option>
        <option value="epic">Epic</option>
        <option value="legendary">Legendary</option>
        <option value="golden-legendary">Golden-Legendary</option>
      </select>
      <select class="custom-select" id="select-price-order" value="Price">
        <option value="Todos">Preco</option>
        <option value="crescente">Crescente</option>
        <option value="decrescente">Decrescente</option>
      </select>
      <input class="custom-input" type="text" placeholder="Categoria" id="input-category-filter" />
      <input class="custom-input" type="text" placeholder="Primeira cor" id="input-filtro-cor1" />
      <input class="custom-input" type="text" placeholder="Segunda cor" id="input-filtro-cor2" />
      <div class="neon-button">
        <button class="btn btn-neon" id="apply-filter-button" onclick="applyFilters()">Apply</button>
        <hr class="border-bottom">
        <button class="btn btn-neon" id="back-button" onclick="btback3()"><i class="fa-solid fa-arrow-left"></i></button>
      </div>
    </div>
    <div id="root"></div>
  <script src="../../controllers/exercises/exercise03.js"></script>
  </body>
</html>
